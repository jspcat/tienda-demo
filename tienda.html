<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tienda Demo — Tienda</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<meta name="description" content="Catálogo de productos de la tienda demo." />
</head>
<body data-page="shop">
<header class="site-header">
<div class="container row between center-v">
<a class="brand" href="index.html">Tienda <span>Demo</span></a>
<nav class="main-nav">
<a href="index.html">Inicio</a>
<a class="active" href="tienda.html">Tienda</a>
<a href="blog.html">Blog</a>
<a href="contacto.html">Contacto</a>
<a href="carrito.html">Carrito (<span id="cartCount">0</span>)</a>
</nav>
<div class="search">
<input id="searchInput" type="search" placeholder="Buscar productos o posts…" aria-label="Buscar" />
<div id="searchResults" class="search-results" aria-live="polite"></div>
</div>
</div>
</header>


<main class="container pad-y">
<h1 class="page-title">Tienda</h1>
<div id="shopList" class="grid cards"></div>



<!-- Modal de producto -->
<dialog id="productModal" class="modal">
<article>
<button id="closeModal" aria-label="Cerrar" class="close">×</button>
<div class="modal-body">
<div class="img-ph modal-img" data-label="Producto"></div>
<div>
<h2 id="modalTitle"></h2>
<p id="modalDesc"></p>
<p class="price" id="modalPrice"></p>
<button id="addToCart" class="btn primary">Añadir al carrito</button>
</div>
</div>
</article>
</dialog>


<div id="toast" class="toast" role="status" aria-live="polite"></div>
</main>


<footer class="site-footer">
<div class="container row between center-v">
<small>© <span id="year"></span> Tienda Demo</small>
<small><a href="contacto.html">Contacto</a></small>
</div>
</footer>


<script src="assets/js/app.js"></script>
</body>
</html>
